<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>User Table</title>
  </head>
  <body>
    <div class=" table-responsive">
    <table class="table table-hover table-borderless">
      <thead class="table-success">
      <tr>
        <th></th>
        <th>ID</th>
        <th>Login</th>
        <th>Password</th>
        <th>Roles</th>
        <th>Firstname</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>
          <input type="checkbox" class="btn-check" id="btn-check{{i}}" [checked]="isChecked(user.id)" (change)="onCheckboxChange(user.id)">
          <label class="btn btn-outline-warning" for="btn-check{{i}}">Edit</label>
        </td>
        <td>{{ user.id }}</td>
        <td>
          <input type="text" [(ngModel)]="user.login" name="login" [disabled]="!isChecked(user.id)"/>
        </td>
        <td>
          <input type="password" [(ngModel)]="user.password" name="password" [disabled]="!isChecked(user.id)"/>
        </td>
        <td>
          <ul>
            <li *ngFor="let role of user.roles">
              {{ role.name }}
              <span *ngIf="role.description"> - {{ role.description }}</span>
            </li>
          </ul>
        </td>
        <td>
          <input type="text" [(ngModel)]="user.firstname" name="firstname" [disabled]="!isChecked(user.id)"/>
        </td>
        <td>
          <input type="text" [(ngModel)]="user.surname" name="surname" [disabled]="!isChecked(user.id)"/>
        </td>
        <td>
          <input type="email" [(ngModel)]="user.email" name="email" [disabled]="!isChecked(user.id)"/>
        </td>
        <td>
          <input type="tel" [(ngModel)]="user.phone" name="phone" [disabled]="!isChecked(user.id)"/>
        </td>
        <td>
          <input type="text" [(ngModel)]="user.address" name="address" [disabled]="!isChecked(user.id)"/>
        </td>
      </tr>
      </tbody>
    </table>

    <button class="btn btn-outline-dark" (click)="submitDeleteRequest(); reloadPage()">Delete selected users</button>
    <button class="btn btn-outline-dark" (click)="addNewUser()">Add new user</button>
    <button class="btn btn-outline-dark" (click)="submitPostRequest(); submitPatchRequest(); reloadPage()">Save Changes</button>

    <table class="table table-hover table-borderless">
      <thead class="table-primary">
      <tr>
        <th>Login</th>
        <th>Password</th>
        <th>Roles</th>
        <th>Firstname</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of newUsers">
        <td>
          <input type="text" [(ngModel)]="user.login" name="login"/>
        </td>
        <td>
          <input type="password" [(ngModel)]="user.password" name="password"/>
        </td>
        <td>
          <ul>
            <li *ngFor="let role of user.roles">
              {{ role.name }}
              <span *ngIf="role.description"> - {{ role.description }}</span>
            </li>
          </ul>
        </td>
        <td>
          <input type="text" [(ngModel)]="user.firstname" name="firstname"/>
        </td>
        <td>
          <input type="text" [(ngModel)]="user.surname" name="surname"/>
        </td>
        <td>
          <input type="email" [(ngModel)]="user.email" name="email"/>
        </td>
        <td>
          <input type="tel" [(ngModel)]="user.phone" name="phone"/>
        </td>
        <td>
          <input type="text" [(ngModel)]="user.address" name="address"/>
        </td>
      </tr>
      </tbody>
    </table>
    </div>
  </body>
</html>
