<div class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="container  rounded p-4 ">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Informacja użytkownika</h2>
        <form>
          <div class="row row-cols-2">
            <div class="col mb-3">
              <label for="firstname" class="form-label">Imię:</label>
              <input type="text" class="form-control border border-dark" id="firstname" name="firstname" [(ngModel)]="user.firstname" required>
            </div>
            <div class="col mb-3">
              <label for="surname" class="form-label">Nazwisko:</label>
              <input type="text" class="form-control border border-dark" id="surname" name="surname" [(ngModel)]="user.surname" required>
            </div>
            <div class="col mb-3">
              <label for="username" class="form-label">Login:</label>
              <input type="text" class="form-control border border-dark" id="username" name="username" [(ngModel)]="user.login" required>
            </div>
            <div class="col mb-3">
              <label for="password" class="form-label">Hasło:</label>
              <input type="password" class="form-control border border-dark" id="password" name="password" [(ngModel)]="user.password" required>
            </div>
            <div class="col mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control border border-dark" id="email" name="email" [(ngModel)]="user.email" required>
            </div>
            <div class="col mb-3">
              <label for="phone" class="form-label">Telefon:</label>
              <input type="tel" class="form-control border border-dark" id="phone" name="phone" [(ngModel)]="user.phone" required>
            </div>
            <div class="col-12 mb-3">
              <label for="address" class="form-label">Adres:</label>
              <textarea class="form-control border border-dark" id="address" name="address" [(ngModel)]="user.address" required></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" (click)="saveUser()">Zapisz</button>
        </form>

      </div>
    </div>
  </div>
</div>
